name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  frontend-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile  # Set working directory to mobile/

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npx jest --ci --coverage --runInBand 

  backend-tests:
    name: Run Django Tests
    runs-on: ubuntu-latest
    env:
      DJANGO_ENV: test
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      USE_DOCKER: ${{ secrets.USE_DOCKER }}
      CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}


    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12


      - name: Create virtual environment
        run: |
          python -m venv sep2025_project_team_004/venv
          source sep2025_project_team_004/venv/bin/activate
          pip install -r sep2025_project_team_004/requirements.txt
      - name: Apply Migrations
        run: |
          source sep2025_project_team_004/venv/bin/activate
          python sep2025_project_team_004/manage.py migrate
      - name: Run Django Tests
        run: |
          source sep2025_project_team_004/venv/bin/activate
          python sep2025_project_team_004/manage.py test
